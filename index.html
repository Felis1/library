<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>library</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="sign">
        <!-- NO DATA -->
        <div class="alert alert-danger" id="no-data" role="alert" style='display: none; height: 50px'>
            <p style="text-align: center">Введите пожалуйста <span style='font-weight: bold'>правильно</span> пароль или логин</p>
        </div>
        <!-- *********************************** -->
        <form style="width: 25%; margin-top: 3%" class="mx-auto">
            <div class="form-group">
                <label for="log-area">Email адрес или имя:</label>
                <input type="text" class="form-control" id="log-area" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="pass">Пароль:</label>
                <input type="password" class="form-control" id="pass-area">
            </div>
            <button type="submit" class="btn btn-primary" id="log-in-btn">Войти</button>
            <div class='form-group sign-up' style="margin-top: 5%">
                <p>или</p>
                <a href="#" id="registration" class="btn btn-primary" data-toggle="modal" data-target="#reg-modal" data-whatever="@fat">зарегестрироваться</a>
            </div>
        </form>
    </div>
    <!-- REGISTRATION MODAL -->
    <div class="modal fade" id="reg-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="log-reg" class="col-form-label">Имя</label>
                            <input type="text" class="form-control" id="log-reg">
                        </div>
                        <div class="form-group">
                            <label for="pass-reg" class="col-form-label">Пароль</label>
                            <input class="form-control" id="pass-reg" type="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="reg-btn">Зарегестрироваться</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL CARD OPEN -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="titleModalOpen" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titleModalOpen"></h5><span class="text-monospace" style="margin-left: 5%; margin-top: 1%;">Время загрузки: </span><time class="text-monospace" id="currentTime"></time>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <i class="fa fa-4x float-right" id="icon-file"></i>
                    <p>Тип: <span id="type-file" class="text-monospace"></span></p>
                    <div style="width: 400px">
                        <p>Описание: <span id="subs-file"></span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ************************************ -->
    <!-- <*************************************> -->
    <!-- NOTIFICATIONS -->
    <div id="alert-area" class="alert-area">
        <p class="text-justify text-monospace" style="margin-left: 20%; margin-top: 5px;position: relative; color: black; opacity: 1; font-size: 26px">Спасибо за отзыв!</p>
    </div>
    <!-- *************************** -->
    <div class="auth" style="display: none">
        <h1 class="text-center">Library <span class="badge badge-secondary">New</span></h1>
        <select name="selectFormat" id="options" style="display: block; margin-bottom: 3%; margin-top: 3%" class="mx-auto">
            <option disabled selected>Выберите тип</option>
            <option id="audio-type">Аудио</option>
            <option id="video-type">Видео</option>
            <option id="text-type">Текст</option>
        </select>
        <form name="uploader" method="POST" enctype="multipart/form-data">
            <div class='uploadMenu'>
                <input type="file" value="Выберите файл" id="upload" name="userfile">
                <div class="input-group input-group-sm mb-3 mx-auto" style="width: 500px; margin-top: 2%">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Введите название</span>
                    </div>
                    <input type="text" class="form-control" id="title-file" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
                </div>
                <div class="input-group mx-auto" style="width: 500px; margin-top: 2%;
	            margin-bottom: 2%">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Добавьте описание</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" id="textarea-field" maxlength="100"></textarea>
                </div>
                <button type="submit" name="submit" class="btn btn-primary btn-lg" id="add" disabled>Добавить</button>
            </div>
        </form>
        <ul class="nav justify-content-center" style="margin-top: 2%; margin-bottom: 2%">
            <form class="form-inline md-form form-sm mt-0" id="form-search" style="margin-left: -5%">
                <i class="fa fa-1x fa-search" aria-hidden="true" id="search-btn" style="cursor: pointer;"></i>
                <input class="form-control form-control-sm ml-3 w-20" type="text" id="search-area" placeholder="Search" aria-label="Search">
            </form>
            <li class="nav-item">
                <a class="nav-link" href="#" id="all-items">Все</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" id="audio-items">Аудио</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="video-items">Видео</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="text-items">Текст</a>
            </li>
        </ul>
        <div id="files-area" class="mx-auto" style="height: 400px; width: 40%; overflow-y: scroll">
        </div>
    </div>
    <!-- ////////////// -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/452826394c.js" defer></script>
</body>

</html>
